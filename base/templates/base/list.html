<h2>Tasks</h2>
<a href="{% url 'task-create' %}"><h4>Add New Task</h4></a>
<table>
    <tr>
        <th>Task Name</th>
        <th>Status</th>
        <td></td>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td>{{task.complete}}</td>
        <td><a href='{% url 'task-detail' task.id %}'>View</a></td>
    </tr>
    {% empty %}
    <tr>
        <td>No entries in the db!</td>
    </tr>
    {% endfor %}
</table>
